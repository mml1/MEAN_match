<div ng-controller = "HistorysController">
	<h2>Game Statistics</h2>
	<div class="row">
		<table class="table table-striped">
		    <thead>
		      <tr>
		        <th>Date</th>
		        <th>Duration</th>
		        <th>Moves</th>
		        <th>Missed</th>
		      </tr>
		    </thead>
		    <tbody>
		      <tr ng-repeat = "game in games">
		        <td>{{game.created_at | date: format:timezone}}</td>
		        <td>{{game.playTime}} seconds</td>
		        <td>{{game.moves}}</td>
		        <td>{{game.misses}}</td>
		      </tr>
		    </tbody>
		 </table>
	</div>
</div>
