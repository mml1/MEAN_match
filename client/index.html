<html ng-app= "gApp">
<head>
	<title>Orders and customers</title>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
	<script src = "https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-route.min.js"></script>
		<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
	<script type="text/javascript">
		var gAppModule = angular.module("gApp", ["ngRoute"]);
		gAppModule.config(function($routeProvider){
			$routeProvider
			.when("/users", {
				templateUrl: "../static/partials/users.html"
			})		
		});

		gAppModule.factory("UserFactory", function($http){
			var factory = {};
			var users = [];
			factory.index = function(callback){
				$http.get("/REPLACE").success(function(dbinfo){
					users = dbinfo;
					callback(users);
				});
			};
			return factory;
		});

		ocAppModule.controller("UsersController", function($scope, UserFactory){
			UserFactory.index(function(dbinfo){
				$scope.users = dbinfo;
			});
		});

	</script>
	
</head>
<body>
	<div class= "container">
		<a href = "#/users">Users</a>
		<div class = "row" ng-view=""></div>
	</div>

</body>
</html>
